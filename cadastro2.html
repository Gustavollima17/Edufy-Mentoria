<script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const tipoContaAluno = document.getElementById('aluno');
        const tipoContaTutor = document.getElementById('tutor');
        const nome = document.getElementById('nome');
        const dataNascimento = document.getElementById('dataNascimento');
        const email = document.getElementById('email');
        const telefone = document.getElementById('telefone');
        const cpf = document.getElementById('cpf');
        const senha = document.getElementById('senha');
        const confirmaSenha = document.getElementById('confirmaSenha');
        const termos = document.getElementById('termos');

   
        if (!nome.value.trim()) {
            alert('Por favor, preencha o nome completo.');
            nome.focus();
            return;
        }

        if (!dataNascimento.value) {
            alert('Por favor, preencha a data de nascimento.');
            dataNascimento.focus();
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
            alert('Por favor, insira um e-mail válido.');
            email.focus();
            return;
        }

        const telefoneRegex = /^\d{10,11}$/;
        if (!telefoneRegex.test(telefone.value)) {
            alert('Por favor, insira um telefone válido com DDD (10 ou 11 dígitos).');
            telefone.focus();
            return;
        }

        const cpfRegex = /^\d{11}$/;
        if (!cpfRegex.test(cpf.value)) {
            alert('Por favor, insira um CPF válido com 11 dígitos.');
            cpf.focus();
            return;
        }

        if (senha.value.length < 6) {
            alert('A senha deve ter pelo menos 6 caracteres.');
            senha.focus();
            return;
        }

        if (senha.value !== confirmaSenha.value) {
            alert('As senhas não coincidem.');
            confirmaSenha.focus();
            return;
        }

        if (!termos.checked) {
            alert('Você precisa concordar com os Termos de Uso.');
            termos.focus();
            return;
        }
        if (!aluno.checked) {
            alert('Você precisa concordar com os Termos de Uso.');
            aluno.focus();
            return;
        }

        alert('Formulário enviado com sucesso!');
        // Se tudo estiver correto, você pode enviar o formulário ou realizar outras ações
        document.getElementById('cadastroForm').submit();
    });
</script>
